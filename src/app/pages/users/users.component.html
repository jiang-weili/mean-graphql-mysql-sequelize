<app-main-header></app-main-header>

<div class="content-wrap all-users">
  <!--end .title-->
  <div class="container">
    <!-- <div class="body-panel" [perfectScrollbar]="{}"> -->
    <div>
      <div class="loading-box" *ngIf="loading">
        <div class="img" alt="loading"></div>
      </div>
      <div class="all-users-table">
        <table id="usertable" class="table table-striped table-bordered nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>WorkerID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of allUsers; let i = index">
                  <td>{{ i }}</td>
                  <td>{{ member.firstName }}</td>
                  <td>{{ member.lastName }}</td>
                  <td>{{ member.workerID }}</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
